<form class="form-fields" [formGroup]="formularioRegistro" autocomplete="off">

    <mat-form-field>
        <mat-label> Nombre </mat-label>
        <input matInput formControlName="fullName" placeholder="Nombre">
        <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput placeholder="ejemplo@hotmail.com" formControlName="email">
        <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Contrase침a </mat-label>
        <input type="password" matInput formControlName="password" placeholder="Contrase침a">
        <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Direcci칩n </mat-label>
        <input matInput formControlName="address" placeholder="Direcci칩n">
        <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Celular </mat-label>
        <input matInput formControlName="cellPhone" placeholder="Celular" type="number">
        <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Vehiculo</mat-label>
        <mat-select formControlName="vehicle">
          <mat-option value="1">Bicicleta</mat-option>
          <mat-option value="2">Moto</mat-option>
          <mat-option value="3">Auto</mat-option>
        </mat-select>
      </mat-form-field>

    <button [disabled]="!formularioRegistro.valid" mat-raised-button (click)="registrarUser()" class="registerbtn" >Registrarse</button>
</form>
