<app-sidenav></app-sidenav>
<main>
    <div class="tab-container">
        <table mat-table [dataSource]="historyData">
      
          <!-- Cadete -->
          <ng-container matColumnDef="cadete">
            <th mat-header-cell *matHeaderCellDef> Cadete </th>
            <td mat-cell *matCellDef="let element"> {{element.travelEquipmentDTOs[0].cadete?.fullName || 'Sin Cadete asignado'}} </td>
          </ng-container>
      
          <!-- Cliente FullName -->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.travelEquipmentDTOs[0].operator.fullName}} </td>
          </ng-container>
      
          <!-- Fecha creationDate -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate.slice(0,10)}} </td>
          </ng-container>
      
          <!-- Hora creationDate -->
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate.slice(11,16)}} </td>
          </ng-container>

          <!-- Hora creationDate -->
          <ng-container matColumnDef="estadoDelPedido">
            <th mat-header-cell *matHeaderCellDef> Estado Del Pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastStatusTravel}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</main>
